<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
         #div1{width: 100px;height: 100px;background: red;opacity:0.5;margin: 10px;}
         #div2{width: 100px;height: 100px;background: red;opacity:0.5;margin: 10px;}
         #div3{width: 100px;height: 100px;background: red;opacity:0.5;margin: 10px;}
         #div4{width: 100px;height: 100px;background: red;opacity:0.5;margin: 10px;}
        </style>
        <script>
            window.onload=function()
            {
                var oDiv1=document.getElementById('div1');
                var oDiv=document.getElementsByTagName('div');
                var i=0;

                for(i=0;i<oDiv.length;i++)
                {
                    oDiv[i].index=i;
                    oDiv[i].timer=null;
                    oDiv[i].onmouseover=function()
                    {
                        sMove(oDiv[this.index],0);
                    }
                    oDiv[i].onmouseout=function()
                    {
                        sMove(oDiv[this.index],1);
                    }
                }
                 
                
                
            }
            var timer=null;
            
            function sMove(obj,iTar)
            {
                
                
                var a=0.5;
                clearInterval(obj.timer);
                obj.timer=setInterval(function(){
                   
                    var iSpeed=(iTar-a)/50;
                    
                    a=a+iSpeed;
                    if(a==iTar)
                    {
                        clearInterval(timer);
                        
                    }
                    else{
                        obj.style.opacity=a+iSpeed;
                        
                        
                    }
                },30)
            }
        </script>
    </head>
    <body>
       <div id="div1">
           
       </div>
              <div id="div2">
           
       </div>
              <div id="div3">
           
       </div>
              <div id="div4">
           
       </div>
    </body>
</html>
